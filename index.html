<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="slider">
          <div class="slider_box">
              <input type="radio" name="radiobtn" id="slide1">
              <input type="radio" name="radiobtn" id="slide2">
              <input type="radio" name="radiobtn" id="slide3">
              <input type="radio" name="radiobtn" id="slide4">
              <figure class="slider_box-figure slide1">
                  <img src="./images/slider1.jpg" alt="Scary Movie">
                  <figcaption>Ну нахер</figcaption>
              </figure>
              <figure class="slider_box-figure slide2">
                  <img src="./images/slider2.jpg" alt="Boromir">
                  <figcaption>Нельзя просто так взять и просто так взять</figcaption>
              </figure>
              <figure class="slider_box-figure slide3">
                  <img src="./images/slider3.jpg" alt="Colin Farrell">
                  <figcaption>Ну да, ну да. Пошел я нахер</figcaption>
              </figure>
              <figure class="slider_box-figure slide4">
                  <img src="./images/slider4.jpg" alt="Wolf AUF">
                  <figcaption>Брат, если тебя обижают, не обижайся. Ауф</figcaption>
              </figure>
          </div>
          <nav class="slider-nav">
              <label for="slide1" class="slider-nav-lable"><div class="inner_lable"></div></label>
              <label for="slide2" class="slider-nav-lable"><div class="inner_lable"></div></label>
              <label for="slide3" class="slider-nav-lable"><div class="inner_lable"></div></label>
              <label for="slide4" class="slider-nav-lable"><div class="inner_lable"></div></label>
          </nav>
      </div>
  </div>
  </body>
</html>
